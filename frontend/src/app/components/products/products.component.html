<div class="py-6">
  <div class="max-w-md bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
    <div class="w-full h-48 bg-cover bg-center" [ngStyle]="{ 'background-image': 'url(https://picsum.photos/300?random=1)' }">
    </div>
    <div class="p-6">
      <h1 class="text-gray-900 font-bold text-2xl mb-2">{{product.name}}</h1>
      <p class="text-gray-600 text-sm mb-4">{{product.description}}</p>
      <div class="flex items-center justify-between">
        <h1 class="text-gray-700 font-bold text-xl">{{product.price | currency}}</h1>
        <button
          (click)="addToCart()"
          class="px-4 py-2 bg-gray-800 text-white text-sm font-semibold rounded-lg hover:bg-blue-600 transition-colors duration-300"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
