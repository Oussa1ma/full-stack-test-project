<nav class="bg-blue-500 p-4 text-white sticky top-0 z-50">
  <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
    <h1 class="text-xl font-bold">My Store</h1>
    <div class="flex items-center">
      <span class="mr-2">Cart</span>
      <span class="bg-white text-blue-500 rounded-full px-2 py-1">{{ cartCount$ | async }}</span>
    </div>
  </div>
</nav>

<div class="container mx-auto p-4 max-w-7xl">
  <div class="relative flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold">Products List</h1>
    <div class="absolute left-1/2 transform -translate-x-1/2 w-full md:w-96">
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="filterProducts()"
          placeholder="Search products..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        />
        <svg
          class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="invisible">S</div>
  </div>
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <app-product *ngFor="let product of filteredProducts" [product]="product"></app-product>
  </div>
</div>
